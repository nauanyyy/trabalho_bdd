<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Gerenciamento de Hotel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f4fe;
        }

        header {
            background-color: #87ceeb;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
        }

        h1 {
            color: #003366;
            margin: 0;
            font-size: 2em;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            margin: 80px auto;
        }

        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #87ceeb;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #74b7ff;
            outline: none;
        }

        button {
            background-color: #b3d4f7;
            color: #003366;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background-color: #459bf7; 
        }

        .alert-container {
            margin: 10px 0;
        }

        .alert {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid transparent;
            border-radius: 5px;
            position: relative;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .close {
            margin-left: 15px;
            cursor: pointer;
            color: inherit;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            header {
                padding: 10px;
            }

            nav ul li {
                display: block;
                margin: 5px 0;
            }

            main {
                padding: 20px;
            }

            .login-container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Gerenciamento de Hotel</h1>
    </header>

    <div class="login-container">

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                            <span class="close" onclick="this.parentElement.style.display='none';">&times;</span>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <h2 style="color: #003366;">Login de funcion√°rios</h2>
        
        <form method="POST" action="{{ url_for('login') }}">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
